//возвращает индексы выделенных checkbox
function getValues() {
    var list = null;
    var res = [];

 list = $("div").find( $(".ans:checked") );

    list.each( function(ind, a) {
        res[res.length] = parseInt(a.name);
    });
    return res;
}


function  GetResult(){


 $('.container').empty();

 $('.container').append('<h3> Результаты тестирования</h3>');


 $.ajax({
                url: "/api/getResult/",
                type: "GET",
                contentType: "application/json",
                success: function (quest) {

$.each(quest, function (index, q) {

       $('.container').append('<p class="text-primary">'+q.question+'</p>');

          $('.container').append('<p class= "bg-success">Правильные ответы:</p>');
          $.each(q.a1, function (index, as1) {
             $('.container').append('<p class="text-success">'+q.answers1[as1]+'</p>');

             });
        $('.container').append('<p class= "bg-info">Ваши ответы:</p>');
          $.each(q.a2, function (index, as2) {
            if (q.a1.indexOf(as2) == -1)
                  $('.container').append('<p class="text-danger">'+q.answers1[as2]+'</p>')
             else
                  $('.container').append('<p class="text-success">'+q.answers1[as2]+'</p>');
             });








          $('.container').append('<br><br>');

      })








console.log(quest);

}

});

}
